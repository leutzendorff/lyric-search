<!DOCTYPE html>
<html>
<head>
    <title>Lyrics Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            display: flex;
            margin-top: 50px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        div#messages {
            list-style-type: none;
            padding: 0;
            margin-top: 50px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form1">
            <input type="text" id="lyrics-search-input" placeholder="Enter penis...">
            <input type="button" value="Search" onclick="onGet('v1')">
        </form>
        <div id="messages">
        </div>
    </div>
    <script src="script.js"></script>
</body>
